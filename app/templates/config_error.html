{% extends "layout.html" %}

{% block body %}
  <!-- Include the maintenance-mode stylesheet -->
  <link rel="stylesheet" href="{{ url_for('static', filename='css/maintenance.css') }}">

  <div class="maintenance-container">
    <div class="maintenance-card">
      <h1>⚠️ Configuration Error</h1>
      <p>{{ message }}</p>
      <p>Please check your <code>config.yaml</code> and ensure a valid <code>SECRET_KEY</code> is set.</p>
    </div>
  </div>
{% endblock %}
