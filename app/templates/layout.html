    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/fontawesome.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Noto%20Serif">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <script src = "static/js/navbar_toggle_view.js"></script> 
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script type="text/javascript">
    	(function(c,l,a,r,i,t,y){
        	c[a]=c[a]||function(){(c[a].q=c[a].q||[]).push(arguments)};
       		t=l.createElement(r);t.async=1;t.src="https://www.clarity.ms/tag/"+i;
        	y=l.getElementsByTagName(r)[0];y.parentNode.insertBefore(t,y);
    	})(window, document, "clarity", "script", "igvqepvaee");

    <link rel="icon" href="{{ url_for('static', filename='img/logo.png') }}">
    <title>Tarek's Online Portfolio</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.fog.min.js"></script>
    
</head>

<body>

    {% block body %}{% endblock %}

    <script>
        // Check if the current URL has a view_mode query parameter
        if (window.location.search.includes('view_mode=guest')) {
            // Remove the query parameter and update the URL
            window.history.replaceState({}, document.title, window.location.pathname);
        }
    </script>
    <script>
        VANTA.FOG({
        el: "#vanta-bg",
        mouseControls: true,
        touchControls: true,
        gyroControls: false,
        minHeight: 200.00,
        minWidth: 200.00,
        highlightColor: 0x8b8a89,
        midtoneColor: 0x7c7574,
        lowlightColor: 0x444444,
        baseColor: 0xf0f0f,
        blurFactor: 0.6,
        zoom: 1.0,
        speed: 1.0
        });
        </script>
    


</body>

</html>
